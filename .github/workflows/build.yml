name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - TARGET: x86_64-unknown-linux-gnu
            OS: ubuntu-latest
          - TARGET: aarch64-unknown-linux-gnu
            OS: ubuntu-latest
          - TARGET: i686-unknown-linux-gnu
            OS: ubuntu-latest

    runs-on: ${{ matrix.OS }}
    env:
      TARGET: ${{ matrix.TARGET }}

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
      
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        default: true
        profile: minimal
        target: ${{ matrix.target }}
        components: llvm-tools-preview
        
    - name: Build crates
      run: cargo build -p acpi -p aml --target $TARGET

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        default: true
        profile: minimal

    - name: Install dependencies
      run: sudo apt-get install -y acpica-tools

    - name: Run tests
      run: cargo test --all

    - name: Run AML test suite
      run: cargo run_tests -p tests

  clippy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        default: true
        profile: minimal
        components: clippy

    - name: Run clippy (ACPI)
      run: cargo clippy -p acpi

    - name: Run clippy (ACPI tests)
      run: cargo clippy -p acpi --tests

    - name: Run clippy (AML)
      run: cargo clippy -p aml

    - name: Run clippy (AML tests)
      run: cargo clippy -p aml --tests
