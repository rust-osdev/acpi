language: rust
arch:
  - amd64
  - ppc64le
rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: stable
    - rust: beta
  fast_finish: true

branches:
  only:
    # This is where pull requests from "bors r+" are build
    - staging
    # This is where pull requests from "bors try" are build
    - trying
    # This allows building of pull requests
    - master

before_install:
  - sudo apt-get install -y acpica-tools

script:
  - cargo build --all
  - cargo test --all
  - cargo run --bin aml_tester -- -p tests

notifications:
  email: change
